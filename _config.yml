title: CLI Data Wrangling
description: >- # this means to ignore newlines until "baseurl:"
  "Notes about command line data wrangling."
twitter_username: "PostgreSqlStan"
github_username: "PostgreSqlStan"
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Chicago

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "PostgreSQL Stan"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Command line adventures on macOS."
  location: "Tulsa, OK"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/postgresqlstan"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/postgresqlstan"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/postgresqlstan"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/postgresqlstan"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _guides
  # - scope:
  #     path: ""
  #     type: guides
  #   values:
  #     layout: single
  #     author_profile: true
  #     show_date: true
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


logo: "assets/images/logo.jpg"

